<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .glassmorphism {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .app-icon {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        position: relative;
        overflow: hidden;
      }

      .whatsapp {
        background: linear-gradient(135deg, #25d366, #128c7e);
      }

      .instagram {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }

      .tiktok {
        background: #000000;
      }

      .notification {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ff3b30;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background dengan blur effect -->
    <div class="fixed inset-0 overflow-hidden">
      <div
        class="absolute top-10 left-10 w-32 h-32 bg-pink-400 rounded-full opacity-60 blur-3xl"
      ></div>
      <div
        class="absolute top-40 right-20 w-24 h-24 bg-blue-400 rounded-full opacity-60 blur-3xl"
      ></div>
      <div
        class="absolute bottom-20 left-1/3 w-28 h-28 bg-purple-400 rounded-full opacity-60 blur-3xl"
      ></div>
      <div
        class="absolute bottom-40 right-10 w-20 h-20 bg-green-400 rounded-full opacity-60 blur-3xl"
      ></div>
    </div>

    <div class="relative z-10 text-center">
      <h1 class="text-white text-3xl font-light mb-8">Photo & Video</h1>

      <!-- Glassmorphism Container -->
      <div class="glassmorphism rounded-3xl p-8 w-80">
        <div class="grid grid-cols-3 gap-6">
          <!-- WhatsApp -->
          <div class="flex flex-col items-center relative">
            <div class="app-icon whatsapp flex items-center justify-center">
              <!-- WhatsApp Icon -->
              <svg
                class="w-8 h-8 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path

                />
              </svg>
            </div>
            <span class="text-white text-sm mt-2">WhatsApp</span>
          </div>

          <!-- Instagram -->
          <div class="flex flex-col items-center relative">
            <div class="app-icon instagram flex items-center justify-center">
              <!-- Instagram Icon -->
              <svg
                class="w-8 h-8 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path

                />
              </svg>
            </div>
            <span class="text-white text-sm mt-2">Instagram</span>
            <div class="notification">4</div>
          </div>

          <!-- TikTok -->
          <div class="flex flex-col items-center relative">
            <div class="app-icon tiktok flex items-center justify-center">
              <!-- TikTok Icon -->
              <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                <path
                  d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-.88-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"
                  fill="#ff0050"
                />
                <path
                  d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-.88-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"
                  fill="#00f2ea"
                />
              </svg>
            </div>
            <span class="text-white text-sm mt-2">TikTok</span>
            <div class="notification">99</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
